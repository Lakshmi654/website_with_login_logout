<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../css/style.css" />
    <title>forget password</title></head
  ><style>
    body {
      background-color: chocolate;
    }

  <body>
    <div class="container mt-5 forget">
      <div class="row shadow shadow-lg p-5">
        <h4>Reset Password</h4>
        <h5>Please Reset Your Password</h5>
        <div class="col-sm-10">
          <form>
            <div class="col-md-8 mb-3">
              <label for="validationServer01">User name</label>
              <input
                type="text"
                onkeyup="validateForm(this)"
                class="form-control is-invalid"
                id="userName"
                placeholder="First name"
                required
              />
              <div class="valid-feedback">valid</div>
            </div>
            <div class="col-md-8 mb-3">
              <label for="validationServer01">password</label>
              <input
                type="password"
                onkeyup="validateForm(this)"
                class="form-control is-invalid"
                id="password"
                placeholder="First name"
                required
              />

              <!-- <div class="valid-feedback">
                      Looks good!
                    </div> -->
            </div>
            <div class="col-md-8 mb-3">
              <label for="validationServer01">password</label>
              <input
                type="password"
                onkeyup="validateForm(this)"
                class="form-control is-invalid"
                id="conformpassword"
                placeholder="First name"
                required
              />

              <!-- <div class="valid-feedback">
                      Looks good!
                    </div> -->
            </div>

            <button class="btn btn-primary" type="click" onclick="forget()">
              forget password
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
