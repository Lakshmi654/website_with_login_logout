<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up Page</title>
    
  </head><style>
      body{
        background-color:skyblue;
      }
    </style>
  <body>
   

   <div class="container  mt-5 signup">
    
    <div class="row shadow shadow-lg p-5">
      <h4>Sign Up</h4>
        <h5>Please Register Your Self</h5>
    
        <div class="col-sm-10">
            <form class="form_box">

                <div class="form-row">
                  <div class="col-md-8 mb-3">
                    <label for="validationServer01">User name</label>
                    <input type="text" onkeyup="validateForm(this)" class="form-control is-invalid" id="userName" placeholder="First name"  required>
                    <div class="valid-feedback">
                     valid
                    </div>
                  </div>
                  
                <div class="col-md-8 mb-3">
                    <label for="validationServer01">password</label>
                    <input type="password" onkeyup="validateForm(this)" class="form-control is-invalid" id="password" placeholder="First name"  required>
                    <!-- <div class="valid-feedback">
                      Looks good!
                    </div> -->
                  </div>
                  <div class="col-md-8 mb-3">
                    <label for="validationServer02">confirm password</label>
                    <input type="password" onkeyup="validatePassword(this)" class="form-control is-invalid" id="passwordconfirm" placeholder="Last name"  required>
                    <div class="valid-feedback">
                     password  matched
                    </div>
                  </div>

                <button class="btn btn-primary" type="submit" onclick=" signup()">Sign up</button>
                
              </form>
        </div>
    </div>  
   </div>

   <script src="../js/script.js">
   </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
